name: "Run tests"

on: [push]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1

      - name: Run tests
        run: |
          xcodebuild test -scheme KeyboardManager -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' -sdk iphonesimulator | xcbeautify
